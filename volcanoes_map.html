<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squamish Plants</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Turf code. -->
    <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }


        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .boxdraw {
            background: rgba(56, 135, 190, 0.1);
            border: 2px solid #3887be;
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
        }

        .popup_title {
            position: absolute;
            top: 40%;
            bottom: 60%;
            left: 50%;
            width: 70%;
            /* 1/3 of the viewport width */
            height: 70%;
            /* 1/3 of the viewport height */
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 1000;
        }

        .popup_title img {
            width: 100%;
            /* Ensure image fills the container width */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            /* Prevents extra space below image */
        }

        .popup_title .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .button {
            position: absolute;
            border: none;
            color: white;
            /* White text */
            padding: 15px 32px;
            /* Padding */
            text-align: center;
            /* Center text */
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            /* Cursor on hover */
        }

        .button:hover {
            background-color: #c8a4d4;
            /* Darker green background on hover */
            color: white;
            /* White text on hover */
        }

        .mapboxgl-popup {
            max-width: 400px;
            font:
                12px/20px 'Helvetica Neue',
                Arial,
                Helvetica,
                sans-serif;
        }

        .map-overlay {
            font:
                12px/20px 'Helvetica Neue',
                Arial,
                Helvetica,
                sans-serif;
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            position: absolute;
            width: 25%;
            top: 10px;
            left: 80%;
            padding: 10px;
            display: none;
        }
    </style>


</head>


<body>

    <div id='map'></div>


    <div id="popup_title" class="popup_title">
        <span class="close" onclick="togglePopup()">&times;</span>
        <img id="popup_titleImg" src="webmap-indigenous-plants-01.png" alt="Popup Image">
    </div>

    <button class="button" onclick="togglePopup()">Toggle Image</button>

    <div id="map-overlay" class="map-overlay"></div>


    <script>

        // Function to toggle the visibility of the popup
        function togglePopup() {
            var popup_title = document.getElementById('popup_title');
            if (popup_title.style.display === 'none' || popup_title.style.display === '') {
                popup_title.style.display = 'block';
            } else {
                popup_title.style.display = 'none';
            }
        }



        ////// map /////////////////////////////////////////////////////////////
        mapboxgl.accessToken = 'pk.eyJ1Ijoibm9ydG9uMjciLCJhIjoiY2xoam9hNHI5MGpuMjNscWtlcTF2dTN3dyJ9.xx0qCx-woV7mYFkrMNQmiA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/norton27/clu7zk2ho009e01rafz7yefwp', //insert style here, here are some pre-set options https://docs.mapbox.com/api/maps/styles/
            center: [-123.16761577284362, 49.68914344599266], //insert coordinates here
            zoom: 2,
            //pitch: 60,
            //  bearing: 30
        });

        map.addControl(new mapboxgl.NavigationControl());

        // Add a scale control to the map
        map.addControl(new mapboxgl.ScaleControl());

        map.on('style.load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            // add the DEM source as a terrain layer with exaggerated height
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
        });


        //////////////////////////// Bounding Box Query ///////////////////////////////////////

        // Disable default box zooming.
        map.boxZoom.disable();

        // Create a popup, but don't add it to the map yet.

        map.on('load', () => {


            const canvas = map.getCanvasContainer();

            let start;
            let current;
            let box;

            map.addSource('volcanoes_data', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/cnorton27/volcanoes_map/main/volcanoes.geojson' // Replace with the URL of your GeoJSON data
            });

            map.addSource('tectonic_plates', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/cnorton27/volcanoes_map/main/tectonic_plates_GeoJSON/PB2002_plates.json' // Replace with the URL of your GeoJSON data
            });

            map.addSource('tectonic_boundaries', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/cnorton27/volcanoes_map/main/tectonic_plates_GeoJSON/PB2002_boundaries.json' // Replace with the URL of your GeoJSON data
            });

            map.loadImage(
            'https://raw.githubusercontent.com/cnorton27/volcanoes_map/main/volcanoes_rotate.png',
            (error, image) => {
                if (error) throw error;
                map.addImage('volcano_pic', image);
            

                map.addLayer({
                    id: 'highlighted_volcanoes',
                    type: 'symbol',
                    source: 'volcanoes_data',
                    layout: {
                        'icon-image': 'volcano_pic',
                      //  'icon-size': 0.015,
                        'icon-size': [
                            'interpolate', ['linear'], ['zoom'],
                            // Define zoom level and corresponding icon size pairs
                            // For example, adjust the size at zoom levels 10 and 15
                            10, 0.03,  // Zoom level 10, icon size 1
                            15, 0.05   // Zoom level 15, icon size 2
                        ]
                    },
                'filter': ['in', 'type', '']
            });
        });

            map.addLayer({
            id: 'tectonic_boundaries',
            type: 'line',
            source: 'tectonic_boundaries',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#FFC59E',
                'line-width': 3
            }
        });


            map.addLayer({
                id: 'poly_queery_volcanoes',
                type: 'circle',
                source: 'volcanoes_data',
                paint: {
                    'circle-color': '#AFFF00',
                    'circle-radius': 5,
                    'circle-stroke-width': .3,
                    'circle-stroke-color': '#fff',
                    'circle-opacity': 1
                },
                'filter': ['in', 'coordinates', '']
            });


            map.addLayer({
                id: 'volcanoes',
                type: 'circle',
                source: 'volcanoes_data',
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 6,
                    'circle-opacity': 0
                }
            },
            );

            map.addLayer(
                {
                    id: 'tectonic_plates',
                    type: 'fill',
                    source: 'tectonic_plates',
                    paint: {
                        'fill-outline-color': '#FC4C26',
                        'fill-color': 'rgb(80, 37, 34)',
                        'fill-opacity': 0.19
                    }
                },
                // Place polygons under volcanoes
             //   'volcanoes'
            );

            canvas.addEventListener('mousedown', mouseDown, true);

            // Return the xy coordinates of the mouse position
            function mousePos(e) {
                const rect = canvas.getBoundingClientRect();
                return new mapboxgl.Point(
                    e.clientX - rect.left - canvas.clientLeft,
                    e.clientY - rect.top - canvas.clientTop
                );
            }

            function mouseDown(e) {
                // Continue the rest of the function if the shiftkey is pressed.
                if (!(e.shiftKey && e.button === 0)) return;

                // Disable default drag zooming when the shift key is held down.
                map.dragPan.disable();

                // Call functions for the following events
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
                document.addEventListener('keydown', onKeyDown);

                // Capture the first xy coordinates
                start = mousePos(e);
            }

            function onMouseMove(e) {
                // Capture the ongoing xy coordinates
                current = mousePos(e);

                // Append the box element if it doesnt exist
                if (!box) {
                    box = document.createElement('div');
                    box.classList.add('boxdraw');
                    canvas.appendChild(box);
                }

                const minX = Math.min(start.x, current.x),
                    maxX = Math.max(start.x, current.x),
                    minY = Math.min(start.y, current.y),
                    maxY = Math.max(start.y, current.y);

                // Adjust width and xy position of the box element ongoing
                const pos = `translate(${minX}px, ${minY}px)`;
                box.style.transform = pos;
                box.style.width = maxX - minX + 'px';
                box.style.height = maxY - minY + 'px';
            }

            function onMouseUp(e) {
                // Capture xy coordinates
                finish([start, mousePos(e)]);
            }

            function onKeyDown(e) {
                // If the ESC key is pressed
                if (e.keyCode === 27) finish();
            }

            function finish(bbox) {
                // Remove these events now that finish has been called.
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('keydown', onKeyDown);
                document.removeEventListener('mouseup', onMouseUp);

                if (box) {
                    box.parentNode.removeChild(box);
                    box = null;
                }

                if (bbox) {
                    const features = map.queryRenderedFeatures(bbox, {
                        layers: ['volcanoes']
                    });

                    if (features.length >= 10000) {
                        return window.alert('Select a smaller number of features');
                    }

                    // set filter for highlighted plants layer, uses ID property to ensure no duplicates
                    const coords = features.map((feature) => feature.properties.vol_number);
                    map.setFilter('highlighted_volcanoes', ['in', 'ID', ...coords]);
                }

                map.dragPan.enable();
            }

            //changes mouse to pointer
            map.on('mousemove', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: ['highlighted_volcanoes']
                });

            });

            //popup ... might delete or change info to a picture of the plants from iNaturalist later
         //   map.on('click', 'volcanoes', (e) => {
         //       const coordinates = e.features[0].geometry.coordinates.slice();
         //       const description = e.features[0].properties.volcano_name;

        //        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
        //            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
       //         }

      //          new mapboxgl.Popup()
      //              .setLngLat(coordinates)
       //             .setText(description)
       //             .addTo(map);
     //       });



        ////////////////search similar features through mouse-over/////////////////////////////////////////////////////////////////////////

            const overlay = document.getElementById('map-overlay');

            // Create a popup, but don't add it to the map yet.
            const popup3 = new mapboxgl.Popup({
                closeButton: false
            });

            // function makes sure feature is not a duplicate caused by loading multiple map tiles at once
            function getUniqueFeatures(features, comparatorProperty) {
                const uniqueIds = new Set();
                const uniqueFeatures = [];
                for (const feature of features) {
                    const id = feature.properties[comparatorProperty];
                    if (!uniqueIds.has(id)) {
                        uniqueIds.add(id);
                        uniqueFeatures.push(feature);
                    }
                }
                return uniqueFeatures;

            }


            map.on('mousemove', 'volcanoes', (e) => {

                // feature = plant that mouse is hovering over
                const feature = e.features[0];

                const current_species = feature.properties.volcano_name

                const relatedplants = map.querySourceFeatures('highlighted_volcanoes', {  //'volcanoes'
                    sourceLayer: 'original',
                    filter: ['in', 'feature_collection_name', current_species]
                });

                const uniqueplants = getUniqueFeatures(relatedplants, 'ID');




                const title = document.createElement('strong');
                title.textContent =
                    feature.properties.volcano_name

                const ID = document.createElement('div');
                ID.textContent =
                    'Volcano type:' + " " +
                    feature.properties.type

                overlay.innerHTML = '';
                overlay.style.display = 'block';

                overlay.appendChild(title);
                overlay.appendChild(ID);


                map.setFilter('highlighted_volcanoes', [
                    'in',
                    'type',
                    feature.properties.type
                ]);

            });



            map.on('mouseleave', 'volcanoes', () => {
                map.getCanvas().style.cursor = '';
                popup3.remove();
                map.setFilter('highlighted_volcanoes', ['in', 'type', '']);
                overlay.style.display = 'none';
            });
    
            


  //// buffer around tectonic boundary          

  map.on('click', function(e) {
    var features = map.queryRenderedFeatures(e.point, {
        layers: ['tectonic_boundaries']
    });

 //   var features = map.queryRenderedFeatures(e.point);

 var turfLineString;
    // Loop through the clicked features
    features.forEach(function(feature) {
        // Check if the feature is of type LineString
        if (feature.geometry.type === 'LineString') {
            // Extract the coordinates from the feature
            var coordinates = feature.geometry.coordinates;

            // Create a Turf LineString
            turfLineString = turf.lineString(coordinates);

            // Now you have a Turf LineString object that you can use
            console.log('Turf LineString:', turfLineString);
        }
    });

    // Check if any features were found
    if (features.length > 0) {
        var clickedLine = features[0];
        console.log('Clicked line:', clickedLine);


// Remove the existing buffer source if it exists
    if (map.getSource('buffer')) {
        map.removeSource('buffer');
    }

        const bufferWidth = 5; // Adjust the buffer width as needed
        const buffer = turf.buffer(turfLineString, bufferWidth, {units: 'kilometers'});

        // Add the buffer as a GeoJSON source to the map
        map.addSource('buffer', {
            type: 'geojson',
            data: buffer
        });

        // Check if the buffer layer exists and remove it
        if (map.getLayer('buffer-layer')) {
            map.removeLayer('buffer-layer');
        }


        // Add a layer to display the buffer
        map.addLayer({
            id: 'buffer-layer',
            type: 'fill',
            source: 'buffer',
            paint: {
                'fill-color': '#FC4C26',
                'fill-opacity': 0.6
            }
        });
    }


    if (features.length) {
        var clickedPolygon = features[0];

        // Get all points features from the points layer
        var allPoints = map.queryRenderedFeatures(e.point, {
            layers: ['volcanoes']
        });

        // Filter points that are within the clicked polygon
        var pointsWithinPolygon = allPoints.filter(function(feature) {
            return turf.booleanPointInPolygon(feature.geometry.coordinates, clickedPolygon.geometry.coordinates);
        });

        // Create a GeoJSON object for the filtered points
        var filteredPointsGeoJSON = {
            type: 'FeatureCollection',
            features: pointsWithinPolygon
        };

        
        if (map.getLayer('queery-volcanoes')) {
            map.removeLayer('queery-volcanoes');

        // Add a new layer to display the filtered points as highlighted features
        map.addLayer({
            id: 'queery-volcanoes',
            type: 'circle',
            source: {
                type: 'geojson',
                data: filteredPointsGeoJSON
            },
            paint: {
                'circle-color': '#FF0000',
                'circle-radius': 6,
                'circle-opacity': 0.8
            }
        });

    //    console.log(pointsWithinPolygon)

        }
    }

});  //map on click tag

});  // map on load tag



    </script>
</body>

</html>
